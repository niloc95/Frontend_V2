{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="shortcut icon" type="image/png" href="{% static '/images/Fe-logo-white.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
    <!-- Add the Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Brand/logo -->
            <a href="{% url 'home' %}" <span class="logo-type">frontend </span><span class="icon-fav">Fe.</span>
            </a>

            <!-- Mobile menu button (hidden on desktop) -->
            <div class="lg:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>

            <!-- Desktop menu (hidden on mobile) -->
            <div class="hidden lg:flex space-x-4 items-center">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Services</a>
                <a href="#" class="text-white">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Mobile menu (hidden on desktop) -->
    <div id="mobile-menu"
        class="lg:hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 backdrop-blur z-50 hidden">
        <div class="flex flex-col items-start">
            <div class="p-4">
                <button id="close-menu" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <a href="#" class="text-white py-2 px-4">Home</a>
            <a href="#" class="text-white py-2 px-4">About</a>
            <a href="#" class="text-white py-2 px-4">Services</a>
            <a href="#" class="text-white py-2 px-4">Contact</a>
        </div>
    </div>

    <section class="bg-blue-700 text-white text-center py-16">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold mb-4">Welcome to Your Website</h1>
            <p class="text-lg mb-8">A simple and beautiful website for your needs.</p>
            <a href="#" class="bg-white text-blue-700 py-2 px-6 rounded-full text-lg hover:bg-blue-100 transition duration-300">Get Started</a>
        </div>
    </section>


</body>

</html>


<script type="text/javascript" src="{% static '/js/tailwind.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script> -->
